{% extends 'core/base.html' %}

{% block title %}Home | {% endblock %}

{% block content %}
 <section class="hero">
    <div class="hero-body">
      <div class="container">
          <section class="section">
              <div class="columns">
                <div class="column column is-8 is-offset-2">
                  {% for post in posts %}
                    <div class="content is-medium">
                        <a href="{% url 'post_detail' post.category.slug post.slug %}">
                            {% if post.image %}
                                <figure class="image">
                                    <img src="{{ post.image.url }}"  alt="">
                                </figure>

                          {% endif %}
                          <h2 class="subtitle is-5 has-text-grey">{{ post.created_at|date:'M d, Y' }}</h2>
                        <h1 class="title has-text-black is-3">{{ post.title }}</h1>
                        <p class="has-text-dark">{{ post.intro }}</p>
                      </a>
                    </div>
                  {% endfor %}
                </div>
              </div>
          </section>
      </div>
    </div>
 </section>
{% endblock %}
